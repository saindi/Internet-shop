{% extends 'homework_7/base.html' %}

{% block content %}
    <h1 style="text-align: center; margin: 30px 0">{{ product.name }}</h1>
    <div class="row">

        <div class="col-sm" style="height: 400px">
            <img style="width: 100%; height: 100%; object-fit: contain;" src="{{ product.img.url }}" alt="{{ product.img.url }}">
        </div>

        <div class="col-sm">
            <div class="text-justify" style="margin: 15px 0;"> {{ product.description }}</div>

            <h1 style="margin: 15px 0;">{{ product.price }} грн</h1>


            {% if product.amount == 0 or product.available == 0 %}
                <p class="card-text" style="color: red">Немає в наявності</p>
                <a href="#" class="btn btn-primary btn-lg disabled" style="background-color: #c8cbcf; border-color: #c8cbcf">Купить</a>


            {% else %}
                <a href="#" class="btn btn-primary btn-lg">Купить</a>
            {% endif %}
        </div>

    </div>

{% endblock %}
