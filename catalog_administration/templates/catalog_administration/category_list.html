{% extends 'base.html' %}
{% load static %}


{% block head %}
    <link rel="stylesheet" href=" {% static '/css/objects_list.css' %}">
{% endblock %}


{% block content %}
    <div class="container">

        <h2 class="text-center m-4">Категорії</h2>

        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
            <tr>
                <th>Picture</th>
                <th>Slug</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            {% for category in object_list %}
                <tr>
                    <td>
                        <div class="d-flex align-items-center photo-container">
                            <img class="photo" src="{{ category.img.url }}" alt="{{ category.img.url }}"/>
                        </div>
                    </td>
                    <td>
                        <p class="fw-normal mb-1">{{ category.slug }}</p>
                    </td>
                    <td>
                        <p class="fw-normal mb-1">{{ category.name }}</p>
                    </td>
                    <td>
                        <a href="{% url 'catalog_administration:category_detail_url' category_slug=category.slug %}"
                           class="btn btn-link btn-sm btn-rounded">
                            Detail
                        </a>
                    </td>
                </tr>

            {% endfor %}

            <a href="{% url 'catalog_administration:category_create_url' %}"
               class="btn btn-link btn-sm btn-rounded">
                Create new
            </a>
            <a href="{% url 'catalog_administration:catalog_administration_url' %}"
               class="btn btn-link btn-sm btn-rounded">
                Назад
            </a>


            </tbody>
        </table>

    </div>

{% endblock %}
