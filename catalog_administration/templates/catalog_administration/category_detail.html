{% extends 'base.html' %}
{% load static %}


{% block head %}
    <link rel="stylesheet" href=" {% static '/css/detail.css' %}">
{% endblock %}


{% block content %}
    <div class="container">

        <h2 class="text-center m-4">{{ category.name }}</h2>

        <div class="row">
            <div class="col-md-5">
                <div class="project-info-box mt-0">
                    <h5>Description</h5>
                    <p class="mb-0">{{ category.description }}</p>
                </div>

                <div class="project-info-box">
                    <p><b>Slug: </b>{{ category.slug }}</p>
                    <p><b>Name: </b>{{ category.name }}</p>
                    <p><b>Img: </b>{{ category.img }}</p>
                </div>

                <div class="project-info-box mt-0 mb-0">
                        <a href="{% url 'catalog_administration:category_update_url' category_slug=category.slug %}" class="btn btn-success">Update</a>
                        <a href="{% url 'catalog_administration:category_delete_url' category_slug=category.slug %}" class="btn btn-danger">Delete</a>
                        <a href="{% url 'catalog_administration:category_list_url' %}" class="btn btn-primary">Назад</a>
                </div>
            </div>

            <div class="col-md-7">
                <img src="{{ category.img.url }}" alt="{{ category.img.url }}" class="rounded">
            </div>
        </div>
    </div>

{% endblock %}
