{% extends 'base.html' %}
{% load static %}

{% block content %}
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5" style="box-shadow: 0px 0px 15px grey;">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign up</h5>
              <form method="post">
                  {% csrf_token %}

                  <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username" required autofocus>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="password" name="password1" class="form-control" id="password" placeholder="Password" required>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="password" name="password2" class="form-control" id="password" placeholder="Confirm password" required>
                  </div>

                  <div class="d-grid">
                    <button class="btn btn-primary btn-login text-uppercase fw-bold" style="width:100%" type="submit">Sign
                      in</button>
                  </div>

                  <div style="margin-top: 15px; text-align: center">
                    <a href="{% url 'signin_url' %}">Є обліковий запис? Увійти</a>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
