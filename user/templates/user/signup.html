{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href=" {% static '/css/sign.css' %}">
{% endblock %}

{% block content %}
<body>
  <div class="container p-0">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-4 fw-light fs-5">Sign up</h5>
              <form method="post">
                  {% csrf_token %}

                  <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username" required autofocus>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="password" name="password1" class="form-control" id="password" placeholder="Password" required>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="password" name="password2" class="form-control" id="password" placeholder="Confirm password" required>
                  </div>

                  <div class="d-grid">
                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign in</button>
                  </div>

                  <div class="text-center mt-3">
                    <a href="{% url 'signin_url' %}">Є обліковий запис? Увійти</a>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
