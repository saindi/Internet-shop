{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1 style="text-align: center; margin: 30px 0">Сторінка покупця</h1>

    <div class="row" style="margin-bottom: 50px">

        <div class="col-sm">
            <div class="text-center" style="margin: 30px 0; font-size: 24px">
                Інформація
            </div>

            <div style="height: 200px; margin: 30px 0">
                <img src="{% static '/img/user_img.png'%}" alt="My Photo" style="object-fit: contain; width: 100%; height: 100%;">
            </div>

            <div>id: {{ user.id }}</div>
            <div>username: {{ user.username }}</div>
        </div>

        <div class="col-sm">
            <div class="text-center" style="margin: 30px 0; font-size: 24px">
                Мої покупки
            </div>
        </div>

    </div>
{% endblock %}
