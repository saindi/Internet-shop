{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1 style="text-align: center; margin-top: 20px">User page {{ user.username }}</h1>

    <div>
        <img src="{% static '/img/user_img.png'%}" alt="My Photo" style="width: 120px; height: 120px">
    </div>

    <div>id: {{ user.id }}</div>
    <div>username: {{ user.username }}</div>
    <div>first_name: {{ user.first_name }}</div>
    <div>last_name: {{ user.last_name }}</div>
{% endblock %}
