{% extends 'base.html' %}

{% block content %}
    {% load static %}

    <h1 style="text-align: center; margin-top: 20px">User page</h1>

    <div>
        <img src="{% static '/img/user_img.png'%}" alt="My Photo" style="width: 120px; height: 120px">
    </div>

    <div>id: {{ user_info.id }}</div>
    <div>username: {{ user_info.username }}</div>
    <div>first_name: {{ user_info.first_name }}</div>
    <div>last_name: {{ user_info.last_name }}</div>
{% endblock %}
